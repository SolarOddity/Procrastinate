{% extends "base.html" %}

{% block title %}TikTok Page{% endblock %}

{% block content %}
<div class="video_container">
    <div class="video_row">
        <div class="video">
            <h1>Video 1</h1>
            <iframe width="270" height="480" src="https://www.tiktok.com/embed/7463204977037659438" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 2</h1>
            <iframe width="270" height="480" src="https://www.tiktok.com/embed/7467990342344838446" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 3</h1>
            <iframe width="270" height="480" src="https://www.tiktok.com/embed/7448867932362247454" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video_row">
        <div class="video">
            <h1>Video 4</h1>
            <iframe width="270" height="480" src="https://www.tiktok.com/embed/7463686918627216682" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 5</h1>
            <iframe width="270" height="480" src="https://www.tiktok.com/embed/7478887999431003438" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 6</h1>
            <iframe width="270" height="480" src="https://www.tiktok.com/embed/7470654213136141610" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<style>
    body {
        overflow-y: auto; /* Enables vertical scrolling */
        height: 100vh;
        margin: 0;
    }

    .video_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px; /* Space between rows */
        padding: 20px;
        overflow-y: auto;
        max-height: 100vh;
    }

    .video_row {
        display: flex;
        justify-content: center;
        gap: 20px; /* Space between videos */
        width: 100%;
        flex-wrap: wrap;
    }

    .video {
        text-align: center;
        flex: 1;
        min-width: 270px;
    }

    /* Custom Scroll Bar */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #64cdf0;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #2F80ED;
    }

    @media (max-width: 1200px) {
        .video_row {
            flex-direction: column;
            align-items: center;
        }
        
        .video {
            width: 80%;
        }
    }
</style>
{% endblock %}
