{% extends "base.html" %}

{% block title %}Yotube Page{% endblock %}

{% block content %}
<div class="video_container">
    <div class="video_row">
        <div class="video">
            <h1>Video 1</h1>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/6dMjCa0nqK0?si=iXyEFn4iuSkUcojr" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 2</h1>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 3</h1>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/LXb3EKWsInQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video_row">
        <div class="video">
            <h1>Video 4</h1>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/rouanhrvMu4?si=79uXyl37qJ-FNqQr" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 5</h1>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video">
            <h1>Video 6</h1>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/oHg5SJYRHA0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<style>
    .video_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px; /* Space between rows */
        padding: 20px;
    }

    .video_row {
        display: flex;
        justify-content: center;
        gap: 20px; 
        width: 100%;
        flex-wrap: wrap;
    }

    .video {
        text-align: center;
        flex: 1;
        min-width: 300px;
        max-width: 400px; /* Ensures the videos don't stretch too much */
    }

    .video h1 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    iframe {
        width: 100%;
        height: auto;
        max-width: 400px; /* Restricts video width to 400px */
        aspect-ratio: 16/9; /* Ensures the video maintains the proper aspect ratio */
    }

    /* Make the layout more responsive on smaller screens */
    @media (max-width: 1200px) {
        .video_row {
            flex-direction: column;
            align-items: center;
        }
        
        .video {
            width: 80%; /* Adjust width on smaller screens */
        }

        iframe {
            max-width: 100%;
        }
    }

    @media (max-width: 768px) {
        .video_row {
            flex-direction: column;
            align-items: center;
        }

        .video {
            width: 100%;
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}
